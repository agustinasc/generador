        <!-------------------------- ASIDE - TEXTO -------------------->

        <aside class="text-aside-main">
            <form>          
                <h2 class="aside-first-title">TEXTO</h2>
                <section>
                    <h3 class="aside-second-title">SUPERIOR</h3>
                    <textarea name="Texto superior" id="top-text" cols="30" rows="10">TOP TEXT</textarea>
                </section>
                <section>
                    <input type="checkbox" name="top-text-check" id="top-text-check">
                    <label for="top-text-check">Sin texto superior</label>
                </section>
                <section>
                    <h3 aside-second-title>INFERIOR</h3>
                    <textarea name="bottom-text" id="bottom-text" cols="30" rows="10">BUTTOM TEXT</textarea>
                </section>
                <section>
                    <input type="checkbox" name="bottom-text-check" id="bottom-text-check">
                    <label for="bottom-text-check">Sin texto inferior</label>
                </section>

                <section>
                    <h3 class="aside-second-title">FUENTE</h3>

                    <select name="text-font" id="text-font">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                </section>
                <section class="font-align">
                    <input type="number" id="text-font-size" name="font-size-text" value="40">
                    
                    <section class="btn-container">
                        <button id="btn">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button id="btn">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button id="btn">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </section>
                </section>

                <section class="container-color-text">
                    <article>
                        <h3 class="aside-second-title">COLOR</h3>
                        <section class="imagen-fondo">
                            <input type="color" name="Color del texto" id="fondo-input-colores" value="#FFFFFF">
                            <span id="span-texto">#FFFFFF</span>
                        </section>
                    </article>

                    <section class="imagen-fondo">
                        <h3 class="aside-second-title">FONDO</h3>
                       <article>
                            <input type="color" name="background-text" id="background-text" value="#FFFFFF">
                            <span id="span-texto">#FFFFFF</span>
                            <input type="checkbox" name="bottom-text-check" id="bottom-text-check">
                            <label for="background-transparent">Fondo transparente</label>
                        </article>
                    </section>
                </section>
                <h3 class="aside-second-title">CONTORNO</h3>
                <button>Ninguno</button>
                <button>Claro</button>
                <button>Oscuro</button>

                <h3 class="aside-second-title">ESPACIADO</h3>
                <input type="number" name="Espaciado del texto" id="space-text">

                <h3 class="aside-second-title">INTERLINEADO</h3>
                <select name="Interlineado del texto" id="interline-text">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2.5">2.5</option>
                </select>
        </form>
        </aside>
    
    </section>
