<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--     LINKS CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/funcionalidad.css">

    <!--     LINKS EXTERNOS  -->    

    <script src="https://kit.fontawesome.com/856516f981.js" crossorigin="anonymous"></script>

    <!--     FAVICON  --> 

    <link rel="shortcut icon" href="./css/img/undraw_Account_re_o7id.svg" type="image/x-icon">

    <title>Proyecto - Generador de Memes </title>
</head>
<body>
    <section class="first-section" id="first-section">

        <header>
            <h1 class="header-title">Generador de Memes</h1>         
            <nav class="header-nav">
                <li class="nav-items" id="nav-imagen">
                    <i class="far fa-image"></i>Imagen
                </li>
                <li class="nav-items" id="nav-texto">
                   <i class="fas fa-font"></i>Texto
                </li>
                <li class="nav-items"><i class="far fa-lightbulb"></i>
                    <input type="checkbox" name="Modo calro" id="btn-mode"  class="check-dark">
                    <label id="lighter-mode" for="btn-mode">Modo Claro</label>
                </li>
            </nav>
        </header>
        
        <main>
            <section id="main-meme" class="main-meme">
                <article id="top-title" class="top-title">TOP TEXT</article>
                <article id="meme-img" class="meme-img"></article>
                <article id="bottom-title" class="bottom-title">BUTTOM TEXT</article>
            </section>

            <button id="btn-download" class="btn-download">
                <i class="fas fa-download"></i>Descargar meme
            </button>
        </main>

    </section>

    <section class="big-aside disapear" id="big-aside">


    <!--------------------- ASIDE - IMAGEN ---------------->


    <aside class="aside-imagen" id="aside-imagen">
        
        <!-- el boton de close es responsivo! -->
        <section class="container-btn-close">
            <input type="checkbox" name="Boton closed" id="aside-imagen-close">
            <label for="aside-imagen-close" class="aside-imagen-close"><i class="fas fa-times"></i></label> 
        </section>

        <form>

           <section class="aside-imagen-main">

                <h2 class="aside-first-title">IMAGEN</h2>

                <h3 class="aside-second-title">URL</h3>
                <input type="url" id="url-imagen" class="url-imagen">

                <h3 class="aside-second-title">FONDO</h3>
                
                <section class="imagen-fondo">    
                    <section class="input-color"> 
                        <input type="color" name="fondo de la imagen" id="color-background" value="#FFFFFF">
                        <span class="valor-texto" id="background-texto">#FFFFFF</span>
                    </section>

                    <select name="Select de fondos" id="fondo-select">
                        <option value="none">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </section>

                <section class="imagen-filter">

                    <h3 class="aside-second-title">FILTROS</h3>
                    
                    <article>
                        <label for="filter-brightness">BRILLO</label>
                        <input type="range" name="filter-brightness" id="filter-brightness" min="0" max="1" value="1" step="0.1">

                        <label for="filter-opacity">OPACIDAD</label>
                        <input type="range" name="filter-opacity" id="filter-opacity"  min="0" max="1" value="1" step="0.1">

                        <label for="filter-contrast">CONTRASTE</label>
                        <input type="range" name="filter-contrast" id="filter-contrast"  min="100" max="1000" value="100" step="1">

                        <label for="filter-blur">DESENFOQUE</label>
                        <input type="range" name="filter-blur" id="filter-blur"  min="0" max="10" value="0" step="0.1">

                        <label for="filter-grayscale">ESCALA DE GRISES</label>
                        <input type="range" name="filter-grayscale" id="filter-grayscale"  min="0" max="100" value="0" step="1">

                        <label for="filter-sepia">SEPIA</label>
                        <input type="range" name="filter-sepia" id="filter-sepia" min="0" max="100" value="0" step="1">

                        <label for="filter-hue-rotation">HUE</label>
                        <input type="range" name="Filtro Hue Rotate" id="filter-hue"  min="0" max="359" value="0" step="1">

                        <label for="filter-saturation">SATURADO</label>
                        <input type="range" name="filter-saturation" id="filter-saturation"  min="100" max="1000" value="100" step="10">

                        <label for="filter-invert">NEGATIVO</label>
                        <input type="range" name="filter-invert" id="filter-invert"  min="0" max="1" value="0" step="0.1">
                    </article>
                </section>

                <button id="btn-imagen-reset">Reestablecer</button>

            </section>
        </form>
    </aside>
        <!-------------------------- ASIDE - TEXTO -------------------->

        <aside class="text-aside-main" id="aside-texto">

            <section class="container-btn-close" id="aside-texto-close">
                <input type="checkbox" name="Boton closed" id="aside-imagen-close">
                <label for="aside-imagen-close" class="aside-imagen-close"><i class="fas fa-times"></i></label> 
            </section>
            
            <form>          
                <h2 class="aside-first-title">TEXTO</h2>
                <section class="container-title">
                    <h3 class="aside-second-title">SUPERIOR</h3>
                    <textarea name="Texto superior" id="top-text" cols="30" rows="15">TOP TEXT</textarea>
                </section>
                <section>
                    <input type="checkbox" name="top-text-check" id="top-text-check">
                    <label for="top-text-check">Sin texto superior</label>
                </section>
                <section>
                    <h3 aside-second-title>INFERIOR</h3>
                    <textarea name="bottom-text" id="bottom-text"  cols="30" rows="20">BOTTOM TEXT</textarea>
                </section>
                <section>
                    <input type="checkbox" name="bottom-text-check" id="bottom-text-check">
                    <label for="bottom-text-check">Sin texto inferior</label>
                </section>

                <section>
                    <h3 class="aside-second-title">FUENTE</h3>

                    <select name="Fuentes del texto" id="text-font">
                        <option value="arial">Arial</option>
                        <option value="arial black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                </section>
                <section class="font-align">
                    <input type="number" id="text-font-size" name="TamaÃ±o de la fuente" value="40">
                    
                    <section class="btn-container">
                        <button id="btn-left" class="btn">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button id="btn-center" class="btn">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button id="btn-right" class="btn">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </section>
                </section>

                <section class="container-color-text">
                    
                    <article class="second-container">

                        <section class="third-container">

                            <h3 class="aside-second-title">COLOR</h3>

                            <article class="input-color">
                                <input type="color" name="Color del texto" id="colores" value="#FFFFFF">
                                <span class="valor-texto" id="valor-texto">#FFFFFF</span>
                            </article>
                        </section>

                        <section class="third-container">
                            <h3 class="aside-second-title">FONDO</h3>
                            <article class="input-color">
                                <input type="color" name="background-text" id="background-text" value="#FFFFFF">
                                <span class="valor-texto" id="valor-fondo">#FFFFFF</span>
                            </article>
                        </section>

                    </article>
                    
                    <article name="container check fondo transparente">
                        <input type="checkbox" name="bottom-text-check" id="transparente">
                        <label for="background-transparent">Fondo transparente</label>
                    </article>
                </section>

                <h3 class="aside-second-title">CONTORNO</h3>
                <section class="container-btn-contorno">
                    <button id="btn-ninguno" class="btn-contorno">Ninguno</button>
                    <button id="btn-claro" class="btn-contorno">Claro</button>
                    <button id="btn-oscuro" class="btn-contorno">Oscuro</button>
                </section>

                <h3 class="aside-second-title">ESPACIADO</h3>
                <input type="number" name="Espaciado del texto" id="space-text" value="35">

                <h3 class="aside-second-title">INTERLINEADO</h3>
                <select name="Interlineado del texto" id="interline-text">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2.5">2.5</option>
                </select>
        </form>
        </aside>
    
    </section>

    <script src="./main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
</body>
</html>
